{extend name="common:inner"}
{block name="body"}
<div class="layui-tab page-content-wrap">
    <ul class="layui-tab-title">
        <li class="layui-this">修改资料</li>
        <li>修改密码</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form"  style="width: 90%;padding-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">ID：</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" disabled autocomplete="off" class="layui-input layui-disabled" value="{$data.id}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" disabled autocomplete="off" class="layui-input layui-disabled" value="{$data.username}">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">姓名：</label>-->
                    <!--<div class="layui-input-block">-->
                        <!--<input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="未知">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="{$data.email}">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block">
                        <textarea name="about" placeholder="请输入内容" class="layui-textarea">{$data.about}</textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <form class="layui-form" v style="width: 90%;padding-top: 20px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" disabled autocomplete="off" class="layui-input layui-disabled" value="{$data.username}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="old_password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">重复密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password_confirm" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminPassword">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script>
    //Demo
    layui.use(['form','element','layedit','laydate','layer'], function(){
        let form = layui.form();
        let element = layui.element();
        let layer = layui.layer;
        let $ = layui.jquery;
        // form.render();
        //监听信息提交
        form.on('submit(adminInfo)', function(data){
            $.ajax({
                type: "POST",
                url: "{:url('/admin/index/adminInfo')}",
                dataType: "json",
                data: data.field,
                async: false,
                success: function (result) {
                    if (result.status === "success") {
                        layer.msg(result.info, {icon: 1, time: 1500}, function () {
                            location.href = '{:url("/admin/index/adminInfo")}';
                        });
                    } else {
                        layer.msg(result.info, {icon: 2, time: 2300}, function () {
                            location.href = '{:url("/admin/index/adminInfo")}';
                        });
                    }
                },
                error: function () {
                    alert('请联系网站管理员');
                }
            });
            return false;
        });
        //监听密码提交
        form.on('submit(adminPassword)', function(data){
            $.ajax({
                type: "POST",
                url: "{:url('/admin/index/adminInfo')}",
                dataType: "json",
                data: data.field,
                async: false,
                success: function (result) {
                    console.log(result);
                    if (result.status === "success") {
                        layer.msg(result.info, {icon: 1, time: 1000}, function () {
                            location.href = '{:url("/admin/index/adminInfo")}';
                        });
                    } else {
                        layer.msg(result.info, {icon: 2, time: 1000}, function () {
                            location.href = '{:url("/admin/index/adminInfo")}';
                        });
                    }
                },
                error: function () {
                    alert('请联系网站管理员');
                    // console.log(data);
                }
            });
            return false;
        });
    });
</script>
{/block}
