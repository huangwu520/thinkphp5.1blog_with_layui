{extend name="common:base" /}
{block name="body"}
<div class="container-wrap">
    <div class="container container-message container-details">
        <div class="contar-wrap">
            <div class="item">
                <div class="item-box  layer-photos-demo1 layer-photos-demo">
                    <h3><a href="{:url('home/article/detail',['id' => $data['id']])}">{$data.title}</a></h3>
                    <h5>发布于：<span>{$data.create_time}</span></h5>
                    <p>{$data.content}</p>
                    <img src="__IMAGES__/item.png" alt="">
                    <div class="count layui-clear">
                        <span class="pull-left">阅读 <em>{$data.view}</em></span>
                        <span class="pull-right like"><i class="layui-icon layui-icon-praise"></i><em>{$data.likes}</em></span>
                    </div>
                </div>
            </div>
            <a name="comment"> </a>
            <div class="comt layui-clear">
                <a href="javascript:;" class="pull-left">评论</a>
                <a href="{:url('home/article/comment',['id' => $data['id']])}" class="pull-right">写评论</a>
            </div>
            {volist name='reply' id='vo'}
            <div id="LAY-msg-box">
                <div class="info-item">
                    <img class="info-img" src="__IMAGES__/info-img.png" alt="">
                    <div class="info-text">
                        <p class="title count">
                            <span class="name">{$vo.username}</span>
                            <span class="info-img like"><i class="layui-icon layui-icon-praise"></i>{$vo.likes}</span>
                        </p>
                        <p class="info-intr">{$vo.content}</p>
                    </div>
                </div>

            </div>
            {/volist}
        </div>
    </div>
</div>
{/block}
